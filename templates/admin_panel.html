<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reportes.css') }}">

    <!-- FontAwesome para los iconos -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="wrapper container-fluid mt-4 report-section">
        <!-- Barra lateral -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-tachometer-alt"></i> Panel de Control</h3>
            </div>
            <ul class="list-unstyled components">
                <li>
                    <a href="#">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('scraping_page') }}">
                        <i class="fas fa-newspaper"></i> Scrapeo de Noticias
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('reportes') }}">
                        <i class="fas fa-chart-line"></i> Reportes
                    </a>
                </li>
               
                <li>
                    <a href="{{ url_for('auth.logout') }}"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
                </li>
                

                <!-- Menú desplegable de usuario en la barra lateral -->
               
            </ul>
        </nav>

        <!-- Contenido principal -->
        <div class="content">
            <div class="container-fluid">
                {% block content %}
                <!-- Aquí se cargará el contenido de cada página -->
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
